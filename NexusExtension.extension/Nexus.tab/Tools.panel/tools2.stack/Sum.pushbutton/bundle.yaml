title:
  fr_fr: Somme de Totaux
  en_us: Sum Total
tooltip:
  fr_fr: Résume les valeurs du paramètre sélectionné sur les éléments sélectionnés. Cet outil étudie les éléments sélectionnés et leurs types associés et présente à l'utilisateur une liste de paramètres partagés entre les éléments sélectionnés. Seuls les paramètres avec des valeurs Double ou Integer sont inclus.
  en_us: Sums up the values of selected parameter on selected elements. This tool studies the selected elements and their associated types and presents the user with a list of parameters that are shared between the selected elements. Only parameters with Double or Integer values are included.
context: selection
