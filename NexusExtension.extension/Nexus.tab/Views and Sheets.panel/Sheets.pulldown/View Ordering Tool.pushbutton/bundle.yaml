title:
  fr_fr: Ordonner les Vues
  en_us: View Ordering Tool
tooltip:
  fr_fr: >-
    Exécutez cet outil sur une feuille et cliquez sur les vues des feuille une
    par une et cet outil changera le numéro de détail de manière séquentielle
  en_us: >-
    Run this tool in a sheet view and click on sheet viewports one by one and
    this tool will change the detail number sequentially
