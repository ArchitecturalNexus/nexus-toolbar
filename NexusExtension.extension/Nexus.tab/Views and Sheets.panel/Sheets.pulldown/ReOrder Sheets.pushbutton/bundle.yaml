title:
  fr_fr: Réorganiser les Feuilles
  en_us: ReOrder Sheets
tooltip:
  fr_fr: >-
    Imprimer les éléments dans l'ordre à partir d'un index de feuilles

    Cet outil recherche les paramètres de projet (sur Feuilles) qui sont des paramètres d'occurence, de
    de type Chiffre Entier, et ont "un ordre" dans leurs noms
  en_us: >-
    Print items in order from a sheet index

    This tool looks for project parameters (on Sheets) that are Instance, of
    type Integer, and have "Order" in their names